	<script>
		$('.cabinet-tab').click(function(){
			$('.cabinet-wrappers').addClass('cabinet-hide');
			$('.cabinet-tab').removeClass('cabinet-tab_active');
			$(this).addClass('cabinet-tab_active');
			$($(this).children('a').attr('href')).removeClass('cabinet-hide');
