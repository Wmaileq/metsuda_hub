<script>
	$('.edit-sponsors-close').on('click',function(){
		$(this).parent().parent().remove();
	});
	$('.edit-sponsors-right').on('click',function(){
		var block = $(this).parent().parent();
		block.insertAfter(block.next());
	});
	$('.edit-sponsors-left').on('click',function(){
		var block = $(this).parent().parent();
		block.insertBefore(block.prev());
	});
</script>
